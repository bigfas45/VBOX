apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: movies-service-ingress
  namespace: eks-dev
  annotations:
    kubernetes.io/ingress.class: nginx
    ngress.kubernetes.io/rewrite-target: /$1
    #cert-manager.io/cluster-issuer: "letsencrypt-prod"
    #kubernetes.io/tls-acme: "true"

spec:
  rules:
    - host: vebuxe.com
      http:
        paths:
          - path: /api/movies/*
            pathType: Prefix
            backend:
              service:
                name: movies-service
                port:
                  number: 80
