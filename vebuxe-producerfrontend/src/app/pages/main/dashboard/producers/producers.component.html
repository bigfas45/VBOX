<section class="movies-container">
  <form class="search-area">

    <mat-form-field appearance="legacy">
      <mat-label>Search by name</mat-label>

        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        <mat-icon>search</mat-icon>


    </mat-form-field>

  </form>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> FULL NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> CONTACT ADDRESS </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <!-- Phone column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> PHONE NUMBER </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> EMAIL ADDRESS </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> ACTION</th>
      <td mat-cell *matCellDef="let element"> {{element.action}}
        <button mat-button routerLink="../../home-page/producer">View Details</button>
        <div class="new" *ngIf="element.release === 'new'">New</div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[6, 12, 18]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</section>
