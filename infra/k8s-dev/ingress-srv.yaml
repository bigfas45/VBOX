apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/proxy-body-size: "2g"
    nginx.org/client-max-body-size: "2g"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "36000"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "36000"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "36000"


spec:
  rules:
    - host: vbox.test
      http:
        paths:
          - path: /api/users/?(.*)
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000 
          - path: /api/?(.*)
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000 
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name:  vbox-srv
                port:
                  number: 3000
          - path:  /api/movies/?(.*)
            pathType: Prefix
            backend:
              service:
                name:  movies-srv
                port:
                  number: 3000
          - path:  /api/wallet/?(.*)
            pathType: Prefix
            backend:
              service:
                name:  wallet-srv
                port:
                  number: 3000
          - path:  /api/admin/?(.*)
            pathType: Prefix
            backend:
              service:
                name:  admin-srv
                port:
                  number: 3000
                  
                  
