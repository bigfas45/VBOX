apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: producer
  template:
    metadata:
      labels:
        app: producer
    spec:
      containers:
        - name: producer
          image: vbox45/producer

---
apiVersion: v1
kind: Service
metadata:
  name: producer-srv
spec:
  selector:
    app: producer
  ports:
    - name: producer
      protocol: TCP
      port: 3000
      targetPort: 3000
      
